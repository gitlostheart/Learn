<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.parent{
				width: 500px;
				height: 500px;
				border: 1px solid black;
				position: relative;
				margin: 100px auto;
			}
			.child{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -100px 0 0 -100px;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<div class="child"></div>
		</div>
	</body>

</html>
