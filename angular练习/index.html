<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular练习1</title>
	</head>
	<body>
	<div ng-app="myApp" ng-controller="myCtrl"> 
		<ul>
		  <li ng-repeat="x in names">
		    {{x.a+ " " + x.b}}
		  </li>
		</ul>
		<select ng-model="selectedName" ng-options="x for x in names1"></select>
		<select><option ng-repeat="x in names2">{{x}}</option></select>


		
		
	</div>
	
	<script src="js/angular1.4.6.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				var o ={record:[{a:1,b:2},{a:11,b:12}]}
			    $scope.names = o.record;
			    $scope.names1 = ["Google", "Runoob", "Taobao"];
			    $scope.names2 = ["Google2", "Runoob2", "Taobao2"];
			});
	</script>
	</body>
</html>
